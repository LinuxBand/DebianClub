  <line x1="100" y1="62" x2="140" y2="90" stroke="#d41443" stroke-width="2" opacity="0.5"/>
  <line x1="200" y1="62" x2="160" y2="90" stroke="#d41443" stroke-width="2" opacity="0.5"/>
  <line x1="62" y1="100" x2="130" y2="100" stroke="#d41443" stroke-width="2" opacity="0.5"/>
  <line x1="238" y1="100" x2="170" y2="100" stroke="#d41443" stroke-width="2" opacity="0.5"/>
  <line x1="100" y1="138" x2="140" y2="110" stroke="#d41443" stroke-width="2" opacity="0.5"/>
  <line x1="200" y1="138" x2="160" y2="110" stroke="#d41443" stroke-width="2" opacity="0.5"/>
  
  <!-- Help icons -->
  <text x="75" y="25" text-anchor="middle" fill="#6366f1" font-size="16">💡</text>
  <text x="225" y="25" text-anchor="middle" fill="#10b981" font-size="16">🛠️</text>
  <text x="25" y="100" text-anchor="middle" fill="#f59e0b" font-size="16">📖</text>
  <text x="275" y="100" text-anchor="middle" fill="#8b5cf6" font-size="16">🤝</text>
  <text x="75" y="180" text-anchor="middle" fill="#ef4444" font-size="16">❓</text>
  <text x="225" y="180" text-anchor="middle" fill="#06b6d4" font-size="16">💬</text>
